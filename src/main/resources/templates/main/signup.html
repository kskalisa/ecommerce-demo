<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<header class="navbar minimal-navbar">
  <a href="index.html" class="logo">E-Commerce</a>
</header>
<main class="auth-main">
  <div class="auth-container">
    <h2>Create Account</h2>
    <form class="auth-form">
      <label>Name</label>
      <input type="text" placeholder="Enter your name">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password">
      <button type="button" class="auth-btn" onclick="window.location.href='login.html'">Sign Up</button>
    </form>
    <div class="auth-link">Already have an account? <a href="login.html">Login</a></div>
  </div>
</main>
<footer style="text-align:center;padding:2rem 0 1rem 0;color:#888;font-size:0.98rem;">
  &copy; 2025 E-Commerce. All rights reserved.
</footer>
<script src="/static/js/scripts.js"></script>
</body>
</html>
