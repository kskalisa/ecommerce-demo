<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Top Navigation Bar -->
<header class="navbar">
  <div class="navbar-left">
    <span class="logo">E-Commerce</span>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Categories</a>
      <a href="#">Deals</a>
      <a href="#">What's New</a>
      <a href="#">Delivery</a>
    </nav>
  </div>
  <div class="navbar-right">
    <a href="account.html">Account</a>
    <a href="cart.html">Cart</a>
  </div>
</header>

<!-- Breadcrumb -->
<div class="breadcrumb">
  <a href="index.html">Home</a> / <a href="cart.html">Cart</a> / Checkout
</div>

<main class="checkout-main">
  <div class="checkout-container">
    <!-- Delivery Information -->
    <div class="checkout-info-box card">
      <div class="checkout-info-header">
        <h3>Delivery Information</h3>
        <button class="checkout-edit-btn" onclick="alert('Edit Information')"><i class="fa-solid fa-pen"></i> Edit Information</button>
      </div>
      <form class="checkout-info-form">
        <label>Name:</label>
        <input type="text" value="Kalisa Mutabazi" readonly>
        <label>Address:</label>
        <input type="text" value="Kalisa Mutabazi" readonly>
        <label>City:</label>
        <input type="text" value="Kalisa Mutabazi" readonly>
        <label>Mobile - Phone:</label>
        <input type="text" value="Kalisa Mutabazi" readonly>
        <label>Email:</label>
        <input type="text" value="Kalisa Mutabazi" readonly>
      </form>
    </div>
    <!-- Order Summary & Payment -->
    <div class="checkout-summary-box card">
      <div class="checkout-summary-row">
        <input type="text" placeholder="Enter coupon code" class="checkout-coupon-input">
        <button class="checkout-coupon-btn" onclick="alert('Coupon applied!')"><i class="fa-solid fa-tag"></i> Apply Coupon</button>
      </div>
      <div class="checkout-payment-details">
        <div class="checkout-payment-title">Payment Details</div>
        <div class="checkout-payment-options">
          <label class="checkout-radio"><input type="radio" name="payment" disabled> Cash on Delivery</label>
          <label class="checkout-radio"><input type="radio" name="payment" disabled> Shopcart Card</label>
          <label class="checkout-radio"><input type="radio" name="payment" disabled> Paypal</label>
          <label class="checkout-radio"><input type="radio" name="payment" disabled> Credit or Debit Card</label>
          <label class="checkout-radio"><input type="radio" name="payment" checked> MTN MOMO</label>
          <label class="checkout-radio"><input type="radio" name="payment" disabled> Airtel Money</label>
        </div>
        <label style="margin-top:1rem;">Email*</label>
        <input type="text" value="Kalisa Mutabazi" class="checkout-summary-input">
        <label>Card Holder Name*</label>
        <input type="text" value="Kalisa Mutabazi" class="checkout-summary-input">
      </div>
    </div>
  </div>
</main>
<footer style="text-align:center;padding:2rem 0 1rem 0;color:#888;font-size:0.98rem;">
  &copy; 2025 E-Commerce. All rights reserved.
</footer>
<script src="/static/js/scripts.js"></script>
</body>
</html>
