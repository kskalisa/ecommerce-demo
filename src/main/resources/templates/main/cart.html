<main class="cart-main">
    <h2 style="margin-left: 2rem; margin-top: 0;">Your Cart</h2>
    <div class="cart-container">
        <!-- Cart Items List -->
        <div class="cart-items-box card">


            
            
            <div class="cart-item" th:each="item : ${cartItems}" >
                <img th:src="@{'/images/' + ${item.product.image}}" alt="Airpods Max">
                <div class="cart-item-info">
                    <div class="cart-item-title" th:text="${item.product.productName}">Airpods - Max</div>
                    <div class="cart-item-desc">Color: Grey</div>
                    <div class="cart-item-desc" th:text="${item.quantity}">Quantity: 03</div>
                </div>
                <b>$</b>&nbsp;<div class="cart-item-price" th:text="${item.product.price}">$205.00</div>

                <form th:action="@{/remove-cart}" method="post">
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                    <button type="submit" class="cart-remove-btn" onclick="alert('Removed from cart!')"><i class="fa-solid fa-trash"></i></button>
                </form>

            </div>

            <form th:action="@{/clear}" method="post">
                <button type="submit"
                        style="
                        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    "
                        onmouseover="this.style.backgroundColor='#c82333'"
                        onmouseout="this.style.backgroundColor='#dc3545'"

             class="cart-remove" onclick="return confirm('Are you sure you want to clear all items from the cart?')">
                   <i class="fa-solid fa-trash"></i> Clear All
                </button>
            </form>
        </div>
        <!-- Order Summary -->
        <div class="cart-summary-box card">
            <div class="cart-summary-row">
                <span>Subtotal</span>
                <span th:text="${#numbers.formatDecimal(cartSummary.subtotal, 1, 'COMMA', 2, 'POINT')}">$570</span>
            </div>
            <div class="cart-summary-row">
                <span>Discount(-20%)</span>
                <span style="color: #e53935;" th:text="${#numbers.formatDecimal(cartSummary.getDiscount, 1, 'COMMA', 2, 'POINT')}">-$100</span>
            </div>
            <div class="cart-summary-row">
                <span>Delivery Free</span>
                <span th:text="${#numbers.formatDecimal(cartSummary.getDeliveryFee, 1,'COMMA', 2, 'POINT')}">$15</span>
            </div>
            <hr>
            <div class="cart-summary-row cart-summary-total">
                <span>Total</span>
                <span th:text="${#numbers.formatDecimal(cartSummary.getTotal, 1, 'COMMA',2, 'POINT')}">$475</span>
            </div>
            <div class="cart-summary-promo">
                <input type="text" placeholder="Enter promo code" disabled>
                <button class="cart-summary-apply" disabled>Apply</button>
            </div>
            <a th:href="@{/checkout}" class="cart-checkout-btn">
                Go to Checkout <span style="font-size:1.2em;vertical-align:middle;">&rarr;</span>
            </a>
        </div>
    </div>
</main>
