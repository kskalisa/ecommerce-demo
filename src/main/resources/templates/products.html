<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            background: #f4f4f4;
            min-height: 100vh;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        .layout {
            display: flex;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        .profile-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .main-content {
            flex: 1;
            min-width: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin-left: 220px;

        }
        .topbar {
            background: #fff;
            border-bottom: 1.5px solid #e0e0e0;
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s, color 0.3s;
        }
        .search-bar {
            width: 350px;
            background: #f3f3f3;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: inherit;
        }
        .product-filters-row {
            margin: 32px 0 18px 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #f0f0f0;
            padding: 16px 18px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .product-filters-row .form-control,
        .product-filters-row .form-select {
            border-radius: 8px;
            background: #f3f3f3;
            border: none;
            min-width: 150px;
            max-width: 180px;
        }
        .product-filters-row .btn {
            border-radius: 8px;
            font-size: 0.98rem;
            padding: 8px 18px;
        }
        .product-filters-row .btn-add {
            background: #2563eb;
            color: #fff;
            font-weight: 500;
            margin-left: auto;
        }
        .product-filters-row .btn-add:hover {
            background: #1746a2;
        }
        .product-filters-row .btn-filter {
            background: #fff;
            color: #222;
            border: 1px solid #e0e0e0;
        }
        .product-filters-row .btn-filter:hover {
            background: #f3f3f3;
        }
        .product-table th, .product-table td {
            vertical-align: middle;
            font-size: 0.98rem;
        }
        .product-table th {
            color: #888;
            font-weight: 600;
        }
        .product-table .product-img {
            width: 38px;
            height: 38px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 10px;
        }
        .product-table .status-select {
            border-radius: 20px;
            padding: 2px 16px;
            font-size: 0.98rem;
            font-weight: 500;
            border: 1px solid #e0e0e0;
            background: #e8f7ee;
            color: #22c55e;
        }
        .product-table .status-select.inactive {
            background: #fbeee6;
            color: #f59e42;
        }
        .product-table .btn-edit {
            background: #2563eb;
            color: #fff;
            border-radius: 8px;
            padding: 6px 18px;
            font-weight: 500;
            margin-right: 6px;
        }
        .product-table .btn-edit:hover {
            background: #1746a2;
        }
        .product-table .btn-delete {
            background: #fff;
            color: #ef4444;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 6px 12px;
        }
        .product-table .btn-delete:hover {
            background: #fbeee6;
        }
        /* Modal dark mode */
        .dark-mode .modal-content {
            background: #23272b;
            color: #e5e7eb;
        }
        .dark-mode .modal-header,
        .dark-mode .modal-footer {
            border-color: #333;
        }
        .dark-mode .modal-title {
            color: #fff;
        }
        .dark-mode .form-control,
        .dark-mode .form-select {
            background: #181a1b;
            color: #e5e7eb;
            border-color: #333;
        }
        .dark-mode .form-control::placeholder {
            color: #b0b3b8;
        }
        .dark-mode .btn-close {
            filter: invert(1);
        }
        .dark-mode {
            background: #181a1b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .sidebar {
            background: #23272b !important;
            border-right: 1.5px solid #23272b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .sidebar .nav-link {
            color: #e5e7eb !important;
        }
        .dark-mode .sidebar .nav-link.active,
        .dark-mode .sidebar .nav-link:hover {
            background: #2563eb !important;
            color: #fff !important;
        }
        .dark-mode .sidebar .sidebar-title {
            color: #fff !important;
        }
        .dark-mode .topbar {
            background: #23272b !important;
            border-bottom: 1.5px solid #23272b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .search-bar,
        .dark-mode .product-filters-row .form-control,
        .dark-mode .product-filters-row .form-select {
            background: #23272b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .product-filters-row {
            background: #23272b;
            box-shadow: 0 2px 8px #181a1b;
        }
        .dark-mode .product-filters-row .btn-filter {
            background: #23272b;
            color: #e5e7eb;
            border: 1px solid #333;
        }
        .dark-mode .product-filters-row .btn-add {
            background: #2563eb;
            color: #fff;
        }
        .dark-mode .product-table {
            background-color: #23272b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .product-table th,
        .dark-mode .product-table td {
            background-color: #23272b !important;
            color: #e5e7eb !important;
            border-color: #333 !important;
        }
        .dark-mode .product-table tr {
            background-color: #23272b !important;
        }
        .dark-mode .product-table tbody tr:hover {
            background-color: #181a1b !important;
        }
        .dark-mode .product-table .status-select {
            background: #1e2b23 !important;
            color: #22c55e !important;
            border: 1px solid #333 !important;
        }
        .dark-mode .product-table .status-select.inactive {
            background: #2b2321 !important;
            color: #f59e42 !important;
        }
        .dark-mode .product-table .btn-edit {
            background: #2563eb;
            color: #fff;
        }
        .dark-mode .product-table .btn-delete {
            background: #23272b;
            color: #ef4444;
            border: 1px solid #333;
        }
        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.7rem;
            color: #2563eb;
            margin-right: 16px;
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.2);
            z-index: 1039;
        }
        .dark-toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2563eb;
            margin-right: 18px;
            transition: color 0.3s;
        }
        .dark-mode .dark-toggle-btn {
            color: #ffd700;
        }
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                left: -220px;
                top: 0;
                height: 100vh;
            }
            .sidebar.show {
                left: 0;
            }
            .sidebar-toggle {
                display: inline-block;
            }
            .sidebar-overlay.show {
                display: block;
            }
            .main-content {
                margin-left: 0 !important;
            }
            .topbar {
                padding: 14px 16px;
            }
            .search-bar {
                width: 100%;
                min-width: 120px;
            }
        }
        @media (max-width: 767.98px) {
            .topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .profile-img {
                margin-right: 6px;
            }
            .product-filters-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
        @media (max-width: 575.98px) {
            .sidebar {
                width: 100vw;
                left: -100vw;
            }
            .sidebar.show {
                left: 0;
            }
            .sidebar .sidebar-title {
                padding: 20px 10px 16px 10px;
                font-size: 1.2rem;
            }
            .topbar {
                padding: 10px 6px;
            }
        }
        .status-label {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.95rem;
            display: inline-block;
        }

        .status-label.available {
            background-color: #e8f7ee;
            color: #22c55e;
        }

        .status-label.damaged {
            background-color: #ffe5e5;
            color: #ff4d4d;
        }

        .status-label.out-of-stock {
            background-color: #fef3c7;
            color: #f59e0b;
        }
    </style>
    <th:block th:replace="fragments/sidebar::sidebarStyles"></th:block>
</head>
<body>
<div class="layout">
    <div th:replace="fragments/sidebar::sidebar"></div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <!-- Topbar -->
        <div class="topbar">
            <div class="d-flex align-items-center">
                <button class="sidebar-toggle" id="sidebarToggle"><i class="bi bi-list"></i></button>
                <button class="dark-toggle-btn" id="darkToggleBtn" title="Toggle dark mode">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="d-flex align-items-center">
                <i class="bi bi-bell fs-5 me-4"></i>
                <img src="/img/profile-hero.png" class="profile-img" alt="Profile">
                <span style="font-weight: 500;">Kalisa</span>
            </div>
        </div>
        <div class="container-fluid">

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Enhanced Filters -->
            <form method="get" th:action="@{/products/filter}" id="filterForm">
                <div class="product-filters-row mb-3">
                    <input type="text" class="form-control me-2" name="search"
                           placeholder="Search product" th:value="${search}">

                    <select class="form-select me-2" name="categoryId" style="min-width:120px;">
                        <option value="">All Categories</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${cat.id == selectedCategoryId}">
                        </option>
                    </select>

                    <select class="form-select me-2" name="stockState" style="min-width:120px;">
                        <option value="">All Status</option>
                        <option th:each="state : ${stockStates}"
                                th:value="${state}"
                                th:text="${state}"
                                th:selected="${state == selectedStockState}">
                        </option>
                    </select>

                    <input type="number" class="form-control me-2" name="minPrice"
                           placeholder="Min Price" th:value="${minPrice}" style="max-width:120px;">

                    <input type="number" class="form-control me-2" name="maxPrice"
                           placeholder="Max Price" th:value="${maxPrice}" style="max-width:120px;">

                    <button type="submit" class="btn btn-filter me-2">
                        <i class="bi bi-funnel"></i> Filter
                    </button>

                    <a href="/products/All" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-arrow-clockwise"></i> Reset
                    </a>

                    <button type="button" class="btn btn-success me-2" onclick="exportProducts()">
                        <i class="bi bi-download"></i> Export
                    </button>

                </div>

                <!-- Sorting Options -->
                <div class="d-flex align-items-center mb-3">
                    <label class="me-2">Sort by:</label>
                    <select class="form-select me-2" name="sortBy" style="max-width:150px;">
                        <option value="productName" th:selected="${sortBy == 'productName'}">Name</option>
                        <option value="price" th:selected="${sortBy == 'price'}">Price</option>
                        <option value="quantity" th:selected="${sortBy == 'quantity'}">Quantity</option>
                        <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Date Added</option>
                    </select>

                    <select class="form-select me-2" name="sortDir" style="max-width:120px;">
                        <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                        <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                    </select>

                    <select class="form-select" name="size" style="max-width:100px;" onchange="this.form.submit()">
                        <option value="5" th:selected="${size == 5}">5</option>
                        <option value="10" th:selected="${size == 10}">10</option>
                        <option value="20" th:selected="${size == 20}">20</option>
                        <option value="50" th:selected="${size == 50}">50</option>
                    </select>
                    <span class="ms-2">per page</span>
                </div>
            </form>
            <button type="button" class="btn btn-add ms-auto" data-bs-toggle="modal" data-bs-target="#productModal">
                <i class="bi bi-plus-lg me-2"></i>Add product
            </button>

            <!-- Bulk Actions Panel -->
            <div class="bulk-actions" id="bulkActions">
                <div class="d-flex align-items-center justify-content-between">
                    <span id="selectedCount">0 products selected</span>
                    <div>
                        <button class="btn btn-sm btn-success me-2" onclick="performBulkAction('activate')">
                            <i class="bi bi-check-circle"></i> Activate
                        </button>
                        <button class="btn btn-sm btn-warning me-2" onclick="performBulkAction('deactivate')">
                            <i class="bi bi-pause-circle"></i> Deactivate
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="performBulkAction('delete')">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>

                </div>
            </div>
            <br>
            <!-- Products Table -->
            <div class="table-responsive">
                <table class="table product-table">
                    <thead>
                    <tr>
                        <th class="checkbox-column">
                            <input type="checkbox" id="selectAll" class="form-check-input">
                        </th>
                        <th>Product Name</th>
                        <th>Purchase Unit Price</th>

                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prod : ${products}">

                        </td>
                        <td>

                                <img th:src="@{'/images/' + ${prod.image}}" class="product-img" alt="Product Image">

                                         class="editable-field">Product Name</div>
                                    <div style="font-size:0.92rem; color:#888;" th:text="${prod.description}">Description</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span contenteditable="true"
                                  th:text="${prod.price}"
                                  th:attr="data-field='price', data-id=${prod.id}"
                                  class="editable-field">0.0</span>
                        </td>
                        <td>
                            <span contenteditable="true"
                                  th:text="${prod.quantity}"
                                  th:attr="data-field='quantity', data-id=${prod.id}"
                                  class="editable-field">0</span>
                        </td>
                        <td>
                            <span class="status-label"
                                  th:text="${prod.stockState}"
                                  th:classappend="${prod.stockState.name().toLowerCase()}">
                            </span>
                        </td>
                        <td>
                            <a class="btn btn-edit" href="#"
                               th:attr="data-id=${prod.id}, data-name=${prod.productName},
                                data-desc=${prod.description}, data-price=${prod.price},
                                data-quantity=${prod.quantity}, data-stock=${prod.stockState}, data-image=${prod.image}"
                               data-bs-toggle="modal"
                               data-bs-target="#productModal">


                                <i class="bi bi-pencil"></i> Edit
                            </a>

                            <a class="btn btn-delete" th:href="@{/products/delete(productId=${prod.id})}"
                                    onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

<!--                        <td>-->
<!--                            <div class="d-flex align-items-center">-->
<!--                                <img src="https://img.icons8.com/ios-filled/50/000000/jumper.png" class="product-img" alt="Sweater">-->
<!--                                <div>-->
<!--                                    <div style="font-weight:600;">Sweater</div>-->
<!--                                    <div style="font-size:0.92rem; color:#888;">Warm clothing</div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </td>-->
<!--                        <td>$100.0</td>-->
<!--                        <td>4500</td>-->

<!--                            <select class="status-select inactive">-->
<!--                                <option>Active</option>-->
<!--                                <option selected class="inactive">Inactive</option>-->
<!--                            </select>-->
<!--                        </td>-->

<!--                            <button class="btn btn-edit"><i class="bi bi-pencil"></i> Edit</button>-->
<!--                            <button class="btn btn-delete"><i class="bi bi-trash"></i></button>-->
<!--                        </td>-->
<!--                    </tr>-->
                    <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Add/Edit Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
<!--            <form th:action="@{/products/addProduct}" th:object="${product}" method="post" enctype="multipart/form-data">-->
            <form id="productForm" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="category" class="form-label">Select Category</label>
                        <select class="form-select" id="category" th:field="*{category}">
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                            >
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="hidden" id="productId" name="id">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name" th:field="*{productName}">
                    </div>
                    <div class="mb-3">
                        <label for="productDesc" class="form-label">Description</label>
                        <input type="text" class="form-control" id="productDesc" placeholder="Enter description" th:field="*{description}">
                    </div>


                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Purchase Unit Price</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="$0.00" th:field="*{price}">
                    </div>

                    <div class="mb-3">
                        <label for="productQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" placeholder="$0.00" th:field="*{quantity}">
                    </div>
                    <div class="mb-3">
                        <label for="stockState" class="form-label">Stock State</label>
                        <select class="form-select" id="stockState" th:field="*{stockState}">
                            <option th:each="state : ${T(com.ecommerce.assignment.util.EStockState).values()}"
                                    th:value="${state}" th:text="${state}">

                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Product Image</label>
                        <!-- Preview existing image -->
                        <div id="imagePreviewContainer" class="mb-2" style="display: none;">
                            <img id="imagePreview" src="" alt="Current Image" class="img-thumbnail" style="max-width: 150px;">
                        </div>

                        <input type="file" class="form-control" id="productImage" name="imageFile">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Sidebar and dark mode toggle script -->
<script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const darkToggleBtn = document.getElementById('darkToggleBtn');
    const body = document.body;

    // Sidebar toggle
    function openSidebar() {
        sidebar.classList.add('show');
        sidebarOverlay.classList.add('show');
    }
    function closeSidebar() {
        sidebar.classList.remove('show');
        sidebarOverlay.classList.remove('show');
    }
    sidebarToggle && sidebarToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        openSidebar();
    });
    sidebarOverlay && sidebarOverlay.addEventListener('click', function() {
        closeSidebar();
    });
    window.addEventListener('resize', function() {
        if(window.innerWidth >= 992) {
            closeSidebar();
        }
    });

    // Dark mode toggle
    function setDarkMode(on) {
        if(on) {
            body.classList.add('dark-mode');
            darkToggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
            localStorage.setItem('darkMode', 'on');
        } else {
            body.classList.remove('dark-mode');
            darkToggleBtn.innerHTML = '<i class="bi bi-moon"></i>';
            localStorage.setItem('darkMode', 'off');
        }
    }
    if(localStorage.getItem('darkMode') === 'on' ||
        (localStorage.getItem('darkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        setDarkMode(true);
    } else {
        setDarkMode(false);
    }
    darkToggleBtn && darkToggleBtn.addEventListener('click', function() {
        setDarkMode(!body.classList.contains('dark-mode'));
    });

    document.addEventListener('DOMContentLoaded', function() {
        const productModal = document.getElementById('productModal');
        const productForm = document.getElementById('productForm');

        productModal.addEventListener('show.bs.modal', function(event) {

            const button = event.relatedTarget;

            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            const desc = button.getAttribute('data-desc');
            const cat = button.getAttribute('data-cat');
            const price = button.getAttribute('data-price');
            const quantity = button.getAttribute('data-quantity');
            const stock = button.getAttribute('data-stock');

            const imagePreview = document.getElementById('imagePreview');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');

            const imageFileName = button.getAttribute('data-image');
            if(imageFileName){
                imagePreview.src = '/images/' + imageFileName;
                imagePreviewContainer.style.display = 'block';

            }
            else {
                imagePreviewContainer.style.display = 'none';
            }

            const modalTitle = productModal.querySelector('.modal-title');
            const productIdField = productForm.querySelector('#productId');
            const nameField = productForm.querySelector('#productName');
            const descField = productForm.querySelector('#productDesc');
            const categoryField = productForm.querySelector('#category');
            const priceField = productForm.querySelector('#productPrice');
            const quantityField = productForm.querySelector('#productQuantity');
            const stockField = productForm.querySelector('#stockState');

            if(id){
                // Edit mode
                modalTitle.textContent = 'Update Product';
                productForm.action = '/products/updateProduct';
                productIdField.value = id;
                nameField.value = name;
                descField.value = desc;
                categoryField.value = cat;
                priceField.value = price;
                quantityField.value = quantity;
                stockField.value = stock;

            }
            else {
                modalTitle.textContent = 'Add Product';
                productForm.action = '/products/addProduct';
                productIdField.value = '';
                nameField.value = '';
                descField.value = '';
                categoryField.value = '';
                priceField.value = '';
                quantityField.value = '';
                stockField.value = '';

            }

        });
    });

</script>
