<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ecommerce Demo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/modern-header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Enhanced Top Navigation Bar -->
<div th:fragment="siteHeader">

<!-- Top Info Bar -->
<div class="top-info-bar">
    <div class="container">
        <div class="top-info-content">
            <div class="top-info-left">
                <span><i class="fas fa-phone"></i> +250 781 218 195</span>
                <span><i class="fas fa-envelope"></i> kalisa.mutabazi@auca.ac.rw</span>
            </div>
            <div class="top-info-right">
                <span><i class="fas fa-truck"></i> Free shipping on orders over $50</span>
                <div class="language-selector">
                    <i class="fas fa-globe"></i>
                    <select>
                        <option>EN</option>
                        <option>ES</option>
                        <option>FR</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Header -->
<header class="main-header">
    <div class="container">
        <div class="header-content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-wrapper">
                    <i class="fas fa-shopping-bag logo-icon"></i>
                    <span class="logo-text">E-Commerce</span>
                </div>
                <span class="logo-tagline">Your trusted shopping partner</span>
            </div>

            <!-- Search Bar -->
            <div class="search-section">
                <form class="search-form">
                    <div class="search-wrapper">
                        <input type="text" placeholder="Search for products, brands and more..." class="search-input">
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- User Actions -->
            <div class="user-actions">
                <!-- Wishlist -->
                <div class="action-item">
                    <a href="#" class="action-link">
                        <i class="fas fa-heart"></i>
                        <span class="action-text">Wishlist</span>
                        <span class="badge wishlist-count">3</span>
                    </a>
                </div>

                <!-- Account -->
                <div class="action-item">
                    <a th:href="@{/auth/signin}" class="action-link">
                        <i class="fas fa-user"></i>
                        <span class="action-text">Account</span>
                    </a>
                </div>

                <!-- Cart -->
                <div class="action-item">
                    <a th:href="@{/cart}" class="action-link cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="action-text">Cart</span>
                        <span class="badge cart-count" th:text="${cartCount}">0</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Navigation Menu -->
<nav class="main-navigation">
    <div class="container">
        <div class="nav-content">
            <div class="nav-left">
                <a th:href="@{/}" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                
                <a href="#" class="nav-link">
                    <i class="fas fa-th-large"></i>
                    <span>Categories</span>
                </a>

                <a href="#" class="nav-link">
                    <i class="fas fa-fire"></i>
                    <span>Hot Deals</span>
                </a>
                
                <a href="#" class="nav-link">
                    <i class="fas fa-star"></i>
                    <span>What's New</span>
                </a>
                
                <a href="#" class="nav-link">
                    <i class="fas fa-truck"></i>
                    <span>Delivery</span>
                </a>
            </div>
        </div>
    </div>
</nav>

</div>
</body>
</html>
