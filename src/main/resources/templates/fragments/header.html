<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ecommerce Demo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Top Navigation Bar -->
<div th:fragment="siteHeader">

<header class="navbar">
    <div class="navbar-left">
        <span class="logo">E-Commerce</span>
        <nav>
            <a th:href="@{/}" class="active">Home</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">What's New</a>
            <a href="#">Delivery</a>
        </nav>
    </div>
    <div class="navbar-right">
        <a th:href="@{/auth/signin}">Account</a>
        <a th:href="@{cart}">
            Cart
            <span th:text="${cartCount}"
                  style="position: absolute; top: -8px; right: -15px; font-size: 12px; background: #e74c3c; color: #fff; padding: 0 5px; border-radius: 50%;">

            </span>

        </a>
    </div>
</header>
</div>
</body>
</html>
