<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            background: #f4f4f4;
            min-height: 100vh;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        .layout {
            display: flex;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        .profile-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .main-content {
            flex: 1;
            min-width: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin-left: 220px;
        }
        .topbar {
            background: #fff;
            border-bottom: 1.5px solid #e0e0e0;
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s, color 0.3s;
        }
        .search-bar {
            width: 350px;
            background: #f3f3f3;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: inherit;
        }
        .order-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .order-filters {
            margin-bottom: 1rem;
        }
        .order-filters .btn {
            margin-right: 0.5rem;
            border-radius: 20px;
            font-size: 0.98rem;
        }
        .order-filters .btn.active {
            background: #2563eb;
            color: #fff;
        }
        .order-date-range {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 500;
            font-size: 1rem;
        }
        .order-table th, .order-table td {
            vertical-align: middle;
            font-size: 0.98rem;
        }
        .order-table th {
            color: #888;
            font-weight: 600;
        }
        .order-table .product-img {
            width: 38px;
            height: 38px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 10px;
        }
        .order-table .status-completed {
            color: #22c55e;
            font-weight: 600;
        }
        .order-table .status-pending {
            color: #f59e42;
            font-weight: 600;
        }
        .order-table .status-cancel {
            color: #ef4444;
            font-weight: 600;
        }
        .dark-mode {
            background: #181a1b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .sidebar {
            background: #23272b !important;
            border-right: 1.5px solid #23272b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .sidebar .nav-link {
            color: #e5e7eb !important;
        }
        .dark-mode .sidebar .nav-link.active,
        .dark-mode .sidebar .nav-link:hover {
            background: #2563eb !important;
            color: #fff !important;
        }
        .dark-mode .sidebar .sidebar-title {
            color: #fff !important;
        }
        .dark-mode .topbar {
            background: #23272b !important;
            border-bottom: 1.5px solid #23272b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .search-bar {
            background: #23272b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .order-date-range {
            background: #2563eb;
            color: #fff;
        }
        .dark-mode .order-filters .btn {
            background: #23272b;
            color: #e5e7eb;
        }
        .dark-mode .order-filters .btn.active {
            background: #2563eb;
            color: #fff;
        }
        .dark-mode .order-table {
            background-color: #23272b !important;
            color: #e5e7eb !important;
        }
        .dark-mode .order-table th,
        .dark-mode .order-table td {
            background-color: #23272b !important;
            color: #e5e7eb !important;
            border-color: #333 !important;
        }
        .dark-mode .order-table tr {
            background-color: #23272b !important;
        }
        .dark-mode .order-table tbody tr:hover {
            background-color: #181a1b !important;
        }
        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.7rem;
            color: #2563eb;
            margin-right: 16px;
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.2);
            z-index: 1039;
        }
        .dark-toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2563eb;
            margin-right: 18px;
            transition: color 0.3s;
        }
        .dark-mode .dark-toggle-btn {
            color: #ffd700;
        }
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                left: -220px;
                top: 0;
                height: 100vh;
            }
            .sidebar.show {
                left: 0;
            }
            .sidebar-toggle {
                display: inline-block;
            }
            .sidebar-overlay.show {
                display: block;
            }
            .main-content {
                margin-left: 0 !important;
            }
            .topbar {
                padding: 14px 16px;
            }
            .search-bar {
                width: 100%;
                min-width: 120px;
            }
        }
        @media (max-width: 767.98px) {
            .topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .profile-img {
                margin-right: 6px;
            }
        }
        @media (max-width: 575.98px) {
            .sidebar {
                width: 100vw;
                left: -100vw;
            }
            .sidebar.show {
                left: 0;
            }
            .sidebar .sidebar-title {
                padding: 20px 10px 16px 10px;
                font-size: 1.2rem;
            }
            .topbar {
                padding: 10px 6px;
            }
        }
    </style>
    <th:block th:replace="fragments/sidebar::sidebarStyles"></th:block>

</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar::sidebar"></div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <!-- Topbar -->
        <div class="topbar">
            <div class="d-flex align-items-center">
                <button class="sidebar-toggle" id="sidebarToggle"><i class="bi bi-list"></i></button>
                <button class="dark-toggle-btn" id="darkToggleBtn" title="Toggle dark mode">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="d-flex align-items-center">
                <i class="bi bi-bell fs-5 me-4"></i>
                <img src="/img/profile-hero.png" class="profile-img" alt="Profile">
                <span style="font-weight: 500;">Kalisa</span>
            </div>
        </div>
        <div class="container-fluid py-3">
            <!-- Order header and filters -->
            <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
                <div>
                    <span class="order-header">Order</span>
                    <span class="text-muted ms-2" style="font-size: 1rem;">10 Orders found</span>
                </div>
                <button class="order-date-range">
                    <i class="bi bi-calendar3 me-2"></i>March - April, 2025
                </button>
            </div>
            <div class="order-filters mb-2">
                <button class="btn btn-light active">All orders</button>
                <button class="btn btn-light">Completed</button>
                <button class="btn btn-light">Pending</button>
                <button class="btn btn-light">Cancel</button>
            </div>
            <!-- Orders Table -->
            <div class="table-responsive">
                <table class="table order-table">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Address</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">#1234</td>

                        <td>
                            <div th:each="item : ${order.items}" class="mb-2">
                                <div class="d-flex align-items-center">
                                    <img th:src="${'/images/' + item.product.image}" class="product-img" alt="Product Image"/>
                                    <div>
                                        <div th:text="${item.product.productName}" style="font-weight:600;">Product Name</div>
                                        <div style="font-size:0.9rem; color:#888;">
                                            Qty: <span th:text="${item.quantity}">1</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>

                        <td th:text="${order.shippingAddress}">Shipping Address</td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">Order Date</td>

                        <td>
                            <div th:each="item : ${order.items}">
                                <span th:text="${item.price * item.quantity}">Total</span><br/>
                            </div>
                        </td>

                        <td>
        <span th:text="${order.status}">
            ‚óè Status
        </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Sidebar and dark mode toggle script -->
<script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const darkToggleBtn = document.getElementById('darkToggleBtn');
    const body = document.body;

    // Sidebar toggle
    function openSidebar() {
        sidebar.classList.add('show');
        sidebarOverlay.classList.add('show');
    }
    function closeSidebar() {
        sidebar.classList.remove('show');
        sidebarOverlay.classList.remove('show');
    }
    sidebarToggle && sidebarToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        openSidebar();
    });
    sidebarOverlay && sidebarOverlay.addEventListener('click', function() {
        closeSidebar();
    });
    window.addEventListener('resize', function() {
        if(window.innerWidth >= 992) {
            closeSidebar();
        }
    });

    // Dark mode toggle
    function setDarkMode(on) {
        if(on) {
            body.classList.add('dark-mode');
            darkToggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
            localStorage.setItem('darkMode', 'on');
        } else {
            body.classList.remove('dark-mode');
            darkToggleBtn.innerHTML = '<i class="bi bi-moon"></i>';
            localStorage.setItem('darkMode', 'off');
        }
    }
    if(localStorage.getItem('darkMode') === 'on' ||
        (localStorage.getItem('darkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        setDarkMode(true);
    } else {
        setDarkMode(false);
    }
    darkToggleBtn && darkToggleBtn.addEventListener('click', function() {
        setDarkMode(!body.classList.contains('dark-mode'));
    });
</script>

<th:block th:replace="fragments/sidebar::sidebarScript"></th:block>

</body>
</html>
